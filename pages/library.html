<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <title>习作库</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="./library.css" />
  <script src="./jquery.min.js"></script>
  <script type="text/javascript" src="./library.js"></script>
</head>

<body ondragstart="window.event.returnValue=false;return false;">
  <div id="navigationBar" style="flex: none; position: relative; background: #f8f8f8; font-size: 14pt; color: #000000">
    习作库
  </div>
  <div class="container">
    <div class="buttons">
      <div class="content1Container" onclick="setTheme()">
        <div class="themeButton">
          <img class="themeImage" src="../images/light.svg" />
          <img class="themeImage" src="../images/dark.svg" hidden="hidden" />
          <p class="themeText">白色</p>
        </div>
      </div>
      <div class="content2Container" onclick="setCycling()" accesskey="Tab">
        <div class="cycleButton">
          <img class="cycleImage" src="../images/noCycle.svg" />
          <img class="cycleImage" src="../images/noListCycle.svg" hidden="hidden" />
          <img class="cycleImage" src="../images/listCycle.svg" hidden="hidden" />
          <img class="cycleImage" src="../images/singleCycle.svg" hidden="hidden" />
          <p class="cycleText">单次播放</p>
        </div>
      </div>
    </div>
    <div class="title">最近上传</div>
    <div class="list"></div>
    <div class="title">过去上传</div>
    <div class="list" style="margin-bottom: 20px;"></div>
  </div>
</body>

</html>
